<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label for="amount">Loan Amount :</label>
                <input type="number" id="loanAmountInput"/>
            </div>
            <div class="input-group">
                <label for="intrest">Rate of Intrest :</label>
                <input type="number" id="intrestRateInput"/>
            </div>
            <div class="input-group">
                <label for="time">Term (in Months) :</label>
                <input type="number" id="loanTermInput"/>
            </div>
            <button id="calculatorBtn">Calculator</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="Home.js"></script>
</body>
</html>
